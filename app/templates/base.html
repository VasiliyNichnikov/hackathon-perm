<!DOCTYPE html>
<html class="no-js" lang="zxx">

<head>
    {% block header %} {% endblock %}
</head>
<body>

    <main>
        {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul>
                        {% for message in messages %}
                            <li> {{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
        {% endwith %}
        {% block content %} {% endblock %}
    </main>


</body>
</html>
